{% extends 'administration/administration_base_template.html' %}

<!--- Page for removing staff (requires admin login) -->
{% block content %}
    <div>
        <h1>Remove Hospital Staff</h1>
    </div>
    <div class='validate'>
        <form action="{% url 'administration:remove_staff' %}" method="post">
            {% csrf_token %}
            <table>
                <tr>
                    <th>Name</th>
                    <th>Username</th>
                    <th>Occupation</th>
                    <th>Removal</th>
                </tr>
                {% for staff in valid_staffs %}
                    <tr>
                        <td>{{staff}}</td>
                        <td>{{staff.user.username}}</td>
                        <td>{{staff.occupation}}</td>
                        <td>
                            <input type="checkbox" name="{{staff.user.username}}">
                        </td>
                    </tr>
                {% endfor %}
            </table>
            <div class='form-submit'>
                <input type="submit" value='Submit'>
            </div>
        </form>
    </div>
{% endblock %}
