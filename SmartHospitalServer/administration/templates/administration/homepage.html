{% extends 'administration/administration_base_template.html' %}

<!--- Administration Dashboard (requires admin login) -->
{% block content %}
    <h1>Administration Dashboard</h1>
    <div class='homepage-view'>
        
        <a href="{% url 'administration:stats' %}">
            <div class='card'>
                <div class='card-content'>
                    <div style="background-image: url(/static/CardImages/stats.jpg);">
                    </div>
                    <h2>View Hospital Statistics</h2>
                </div>
            </div>
        </a>

        <a href="{% url 'administration:validate_staff' %}">
            <div class='card'>
                <div class='card-content'>
                    <div style="background-image: url(/static/CardImages/validate.jpg);">
                    </div>
                    <h2>Validate Hospital Staff</h2>
                </div>
            </div>
        </a>

        <a href="{% url 'administration:remove_staff' %}">
            <div class='card'>
                <div class='card-content'>
                    <div style="background-image: url(/static/CardImages/remove.jpeg);">
                    </div>
                    <h2>Remove Hospital Staff</h2>
                </div>
            </div>
        </a>

    </div>
{% endblock %}
