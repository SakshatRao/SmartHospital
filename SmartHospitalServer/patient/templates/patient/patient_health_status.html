{% extends 'patient/patient_base_template.html' %}

<!--- For showing health status graphs of a patient (requires patient login) -->
{% block content %}

  <div id="container">
    <div class='status-card'>
      <h2>Temperature Monitoring</h2>
      <canvas class="temperature_graph" data-url="{% url 'patient:temperature_graph' %}" style="width: 100%; height: 100%;"></canvas>
      <input type="hidden" value="{{ patient_id }}" id="patient-id">
    </div>
    <div class='status-card'>
      <h2>SpO2 Monitoring</h2>
      <canvas class="spO2_graph" data-url="{% url 'patient:spO2_graph' %}" style="width: 100%; height: 100%;"></canvas>
      <input type="hidden" value="{{ patient_id }}" id="patient-id">
    </div>
    <div class='status-card'>
      <h2>BPM Monitoring</h2>
      <canvas class="bpm_graph" data-url="{% url 'patient:bpm_graph' %}" style="width: 100%; height: 100%;"></canvas>
      <input type="hidden" value="{{ patient_id }}" id="patient-id">
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>

  <script src="/static/HealthStatusGraphs/temperature_graph.js"></script>
  <script src="/static/HealthStatusGraphs/spO2_graph.js"></script>
  <script src="/static/HealthStatusGraphs/bpm_graph.js"></script>

{% endblock %}
