{% extends 'patient/patient_base_template.html' %}

<!--- Page to edit patient details (must require patient login) -->
{% block content %}
    <div class='user-in'>
        <h1>Edit Patient Details</h1>
        <form class='form-site' action="{% url 'accounts:edit_patient' %}" method="post">
            {% csrf_token %}
            <div class='sub-form'>
                <h3>User Details</h3>
                {{user_form}}
            </div>
            <br class='sub-form-gap'>
            <div class='sub-form'>
                <h3>Personal Details</h3>
                {{patient_form}}
            </div>
            <div class='form-submit'>
                <input type="submit" value="Edit">
            </div>
        </form>
    </div>
    <script src='/static/automations.js'></script>
{% endblock %}
